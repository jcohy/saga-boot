plugins {
	id "java-gradle-plugin"
}

repositories {
	//加上阿里云镜像
	maven { url 'https://maven.aliyun.com/repository/public' }
	maven { url 'https://maven.aliyun.com/repository/gradle-plugin'}
}

dependencies {
	implementation("org.asciidoctor:asciidoctor-gradle-jvm:3.3.2")
	implementation("org.asciidoctor:asciidoctor-gradle-jvm-pdf:3.3.2")
	implementation("io.github.jcohy:jcohy-asciidoctor:${jcohyGradleVersion}")
	implementation("io.github.jcohy:jcohy-java-convention:${jcohyGradleVersion}")
	implementation("io.github.jcohy:jcohy-ali-oss:${jcohyGradleVersion}")
}

gradlePlugin {
	plugins {
		docsPlugin {
			id = "com.yilin.docs"
			implementationClass = "com.yilin.boot.build.AsciidoctorDocsPlugins"
		}
		deployedPlugin {
			id = "com.yilin.module"
			implementationClass = "com.yilin.boot.build.YiLinModulePlugin"
		}
		autoConfigurationPlugin {
			id = "com.yilin.auto-configuration"
			implementationClass = "com.yilin.boot.build.AutoConfigurationPlugin"
		}
	}
}

test {
	useJUnitPlatform()
}
